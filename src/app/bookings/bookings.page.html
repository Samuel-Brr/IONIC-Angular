<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Your Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" >
  <ion-grid fixed>
    <ion-row>
      <ion-col sizeMd="8" offsetMd="2">
        <ion-list>
          <ion-item-sliding *ngFor="let booking of loadedBookings" #slider>

            <ion-item>
              <ion-label> {{ booking.placeTitle }} </ion-label>
            </ion-item>

            <ion-item-options side="end">
              <ion-item-option color="danger" (click)="onCancelBooking(booking.id, slider)">
                <ion-icon slot="icon-only" name="trash"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
