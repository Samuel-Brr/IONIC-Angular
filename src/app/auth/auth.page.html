<ion-header>
  <ion-toolbar>
    <ion-title> {{ isLogin ? 'Login' : 'Signup' }} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">

    <ion-grid fixed>
        <ion-row>
        <ion-col sizeMd="6" offsetMd="3">

          <ion-list>
            <ion-item>
              <ion-label position="floating" >E-Mail</ion-label>
              <ion-input
                type="email"
                ngModel
                name="email"
                required
                email
                #emailCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
              <ion-label>
                Should be a valid email adress
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating" >Password</ion-label>
              <ion-input
                type="password"
                ngModel
                name="password"
                required
                minlength="6"
                #pswrdCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item *ngIf="!pswrdCtrl.valid && pswrdCtrl.touched" lines="none">
              <ion-label>
                Should a least be 6 characters long
              </ion-label>
            </ion-item>
          </ion-list>

        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col sizeMd="6" offsetMd="3">

          <ion-button fill="clear" type="button"
            expand="block" color="primary"
            (click)="onSwitchAuthMode()"
          >
            Switch to {{ isLogin ? 'Signup' : 'Login' }}
          </ion-button>
          <!-- <ion-spinner name="bubbles" color="primary" *ngIf="isLoading"></ion-spinner> -->
          <ion-button
            (click)="onLogin()"
            type="submit"
            expand="block"
            color="primary"
            [disabled]="!f.valid"
          >
            Login
          </ion-button>

        </ion-col>
      </ion-row>

    </ion-grid>
  </form>
</ion-content>
