<ion-header>
  <ion-toolbar>
    <ion-title>Offers</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="primary">
        <ion-button routerLink="new">
          <ion-icon slot="icon-only" name="add"></ion-icon>
        </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-sm="8" offsetSm="2" class="ion-text-center">
        <ion-list>
          <ion-item-sliding *ngFor="let place of loadedOffers; let i=index" #slider>

            <ion-item  routerLink="new">
              <ion-thumbnail slot="start">
                <img [src]="place.imageUrl" />
              </ion-thumbnail>
              <ion-label>
                <h2> {{ place.title }} </h2>
                <p> {{ place.description }} </p>
              </ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option color="secondary" [routerLink]="['/places/tabs/offers/edit/'] + place.id" >
                <ion-icon slot="icon-only" name="create"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
