<ion-header>
  <ion-toolbar>
    <ion-title>Offers</ion-title>
    <ion-buttons slot="primary">
        <ion-button routerLink="new">
          <ion-icon slot="icon-only" name="add"></ion-icon>
        </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-sm="8" offsetSm="2" class="ion-text-center">
        <ion-card>
          <ion-card-header>
            <ion-card-title> {{ loadedOffers[0].title }} </ion-card-title>
            <ion-card-subtitle> {{ loadedOffers[0].price | currency }}/Night </ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]="loadedOffers[0].imageUrl"></ion-img>
          <ion-card-content>
            <p> {{ loadedOffers[0].description }} </p>
          </ion-card-content>
          <div class="ion-text-right ion-padding">
            <ion-button
              fill="clear"
              color="primary"
              routerDirection="forward"
              routerLink="new"
            >
              More
            </ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offsetSm="2" class="ion-text-center">
        <ion-list>
          <ion-item *ngFor="let place of loadedOffers.slice(1)" detail routerLink="new">
            <ion-thumbnail slot="start">
              <img [src]="place.imageUrl" />
            </ion-thumbnail>
            <ion-label>
              <h2> {{ place.title }} </h2>
              <p> {{ place.description }} </p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
